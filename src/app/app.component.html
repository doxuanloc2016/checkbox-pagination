<div class="main-table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? masterToggle() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row.id) : null"
          [checked]="selection.isSelected(row.id)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="essay">
      <th mat-header-cell *matHeaderCellDef>Essay</th>
      <td mat-cell *matCellDef="let element">{{element.essay}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="place_of_publication">
      <th mat-header-cell *matHeaderCellDef>Place of Publication</th>
      <td mat-cell *matCellDef="let element">
        {{element.place_of_publication}}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="start_year">
      <th mat-header-cell *matHeaderCellDef>Start Year</th>
      <td mat-cell *matCellDef="let element">{{element.start_year}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="publisher">
      <th mat-header-cell *matHeaderCellDef>Publisher</th>
      <td mat-cell *matCellDef="let element">{{element.publisher}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row.id)"
    ></tr>
  </table>
</div>
<mat-paginator
  [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]"
>
</mat-paginator>
